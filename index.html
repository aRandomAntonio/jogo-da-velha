<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div class="title">
        <h1>Jogo da velha</h1>
    </div>
    <div class="aviso">
        <h2 id ="aviso">ola, escolha um jogador</h2>
    </div>

    <div class="container">
        <div class="column">
            <div class="square" id="1" ></div>

            <div class="column-line"></div>

            <div class="square" id="2" ></div>

            <div class="column-line"></div>

            <div class="square" id="3" ></div>
        </div>

        <div class="line"></div>

        <div class="column">
            <div class="square" id="4" ></div>

            <div class="column-line"></div>

            <div class="square" id="5" ></div>

            <div class="column-line"></div>

            <div class="square" id="6" > </div>
        </div>

        <div class="line"></div>

        <div class="column">
            <div class="square" id="7" ></div>

            <div class="column-line"></div>

            <div class="square" id="8" ></div>

            <div class="column-line"></div>

            <div class="square" id="9" ></div>
        </div>
        <div class="buttons">
            <div class="desc">
                <h2>aperte um dos bot√µes abaixo e escolha seu jogador</h2>
            </div>
            <div class="botoes">
                <button class="botao" id="X">X</button>
                <button class="botao" id="O">O</button>
            </div>
            <div class="reset">
                <button class="resete" id="reset">reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
